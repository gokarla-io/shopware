name: ci

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: "*"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ["8.3"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
          tools: composer:v2
          ini-values: memory_limit=512M

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Check code style
        run: make lint

      - name: Run static analysis
        run: make analyse

      - name: Run tests
        run: make test

      - name: Generate coverage report
        run: make coverage

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        id: create_release
        uses: darioblanco/release-wizard@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build distributable file
        if: github.ref == 'refs/heads/main'
        run: make build
        env:
          PLUGIN_VERSION: ${{ steps.create_release.outputs.new_version }}

      - name: Upload release asset
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/KarlaDelivery.zip
          asset_name: KarlaDelivery.zip
          asset_content_type: application/zip

      - name: Update Packagist
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          curl -XPOST -H'content-type:application/json' \
          'https://packagist.org/api/update-package?username=${{ secrets.PACKAGIST_USERNAME }}&apiToken=${{ secrets.PACKAGIST_TOKEN }}' \
          -d'{"repository":{"url":"https://github.com/gokarla-io/shopware"}}'
